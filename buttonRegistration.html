<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>

    <link rel="stylesheet" href="/css/buttonstyle.css">

</head>

<body>

    <form action="">

        <table id="regiTable">

            <!-- 1. First Name -->
            <tr>
                <td><label for="">First Name : </label></td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>

            <div></div>

            <!-- 2. Middle Name -->
            <tr>
                <td><label for="">Middle Name : </label></td>
                <td><input type="text" placeholder="Enter Middle Name"></td>
            </tr>

            <div></div>

            <!-- 3. Last Name -->
            <tr>
                <td><label for="">Last Name : </label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>

            <div></div>

            <!-- 4. email id -->
            <tr>
                <td><label for="">Email Id : </label></td>
                <td><input type="email" placeholder="Enter E-mail ID"></td>
            </tr>

            <div></div>

            <!-- 5. phone number -->
            <tr>
                <td><label for="">Phone Number : </label></td>
                <td><input type="phone number"></td>
            </tr>

            <div></div>

            <!-- 6. gender  -->
            <tr>
                <td><label for="">Gender : </label></td>
                <td><input type="radio" name="gender" id="">Male
                    <input type="radio" name="gender" id="">Female
                </td>
            </tr>

            <div></div>

            <!-- 7. Date of Birth -->
            <tr>
                <td><label for="">Date of Birth : </label></td>
                <td><input type="date" name="date" id=""></td>
            </tr>

            <div></div>

            <!-- 8. course  -->
            <tr>
                <td><label for="">Course : </label></td>
                <td><input type="radio" name="course" id="">B.E
                    <input type="radio" name="course" id="">B.Com
                    <input type="radio" name="course" id="">B.A
                </td>
            </tr>

            <div></div>

            <!-- 9. photo -->
            <tr>
                <td><label for="">Upload Photo : </label></td>
                <td><input type="file"></td>
            </tr>

            <div></div>

            <!-- 10. proof -->
            <tr>
                <td><label for="">Upload ID proof : </label></td>
                <td><input type="file"></td>
            </tr>

            <!-- submit and reset buttons -->
            <tr>
                <td>
                    <button type="submit">Submit</button>
                </td>

                <div></div>

                <td>
                    <button type="reset">Reset</button>
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
